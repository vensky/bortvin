<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1.0">
    <!-- build:css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="slider">
            <div class="slider__wrapper">
                <ul class="slider__slides">
                    <li class="slider__slide slider__slide--shown" data-slide="1">
                        <div class="slider__img">
                            <picture>
                                <source srcset="img/slides/slider_1.webp" media="(min-width: 769px)" type="image/webp">
                                <source srcset="img/slides-mobile/slider_1min.webp" type="image/webp">
                                <img src="img/slides/slider_1.jpg" alt="Slide 1">
                            </picture>
                        </div>

              <!--           <div class="slider__title">
                            <h1>Этот текст добавлен для демонстрации на странице</h1>
                            <p>Акция действует с 01.07.18 по 31.07.18</p>
                        </div> -->
                 <!--        <a class="btn" href="#">Подробнее</a> -->
                    </li>
                    <li class="slider__slide" data-slide="2">
                        <div class="slider__img">
                            <picture>
                                <source srcset="img/slides/slider_2.webp" media="(min-width: 769px)" type="image/webp">
                                <source srcset="img/slides-mobile/slider_2min.webp" type="image/webp">
                                <img src="img/slides/slider_2.jpg" alt="Slide 1">
                            </picture>
                        </div>

              <!--           <div class="slider__title">
                            <h1>Этот текст добавлен для демонстрации на странице</h1>
                            <p>Акция действует с 01.07.18 по 31.07.18</p>
                        </div> -->
                 <!--        <a class="btn" href="#">Подробнее</a> -->
                    </li>
                    <li class="slider__slide" data-slide="3">
                        <div class="slider__img">
                            <picture>
                                <source srcset="img/slides/slider_3.webp" media="(min-width: 769px)" type="image/webp">
                                <source srcset="img/slides-mobile/slider_3min.webp" type="image/webp">
                                <img src="img/slides/slider_3.jpg" alt="Slide 3">
                            </picture>
                        </div>

              <!--           <div class="slider__title">
                            <h1>Этот текст добавлен для демонстрации на странице</h1>
                            <p>Акция действует с 01.07.18 по 31.07.18</p>
                        </div> -->
                 <!--        <a class="btn" href="#">Подробнее</a> -->
                    </li>
                    <li class="slider__slide" data-slide="4">
                        <div class="slider__img">
                            <picture>
                                <source srcset="img/slides/slider_4.webp" media="(min-width: 769px)" type="image/webp">
                                <source srcset="img/slides-mobile/slider_4min.webp" type="image/webp">
                                <img src="img/slides/slider_4.jpg" alt="Slide 4">
                            </picture>
                        </div>

              <!--           <div class="slider__title">
                            <h1>Этот текст добавлен для демонстрации на странице</h1>
                            <p>Акция действует с 01.07.18 по 31.07.18</p>
                        </div> -->
                 <!--        <a class="btn" href="#">Подробнее</a> -->
                    </li>
                </ul>
                <ol class="slider__pagination">
                    <li class="slider__pagination-item slider__pagination-item--current" data-slide-number="1">1</li>
                    <li class="slider__pagination-item" data-slide-number="2">2</li>
                    <li class="slider__pagination-item" data-slide-number="3">3</li>
                    <li class="slider__pagination-item" data-slide-number="4">4</li>
                </ol>
                <button class="slider__btn slider__btn--prev" type="button"></button>
                <button class="slider__btn slider__btn--next" type="button"></button>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
